<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Se connecter</title>
    <meta charset='utf-8'>
    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <!-- Code local -->
    <script src="all.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>S'identifier</h1>
            <input type="text" name="userlogin" id="userlogin" placeholder="Login" class="form-control"/>
            <input type="password" name="user" id="passwdlogin" placeholder="Password" class="form-control"/>
            <br/>
        </div>
        <div class="btn-group" role="group">
            <button type="button" id="post-bdd" class="btn btn-primary">Se connecter</button>
        </div>
        <div id="pasok"><p>Vous n'êtes pas connecté</p></div>
        <div id="ok"><p>Vous êtes connecté</p></div>
    </div>
    <div class="row" style="margin-top: 20px;">
    </div>
    <script type="text/javascript">
			$(document).ready(function() {
                $("#ok").hide();
                $("#pasok").hide();
				$("#get-ram").click(function () {getUser($('#user').val(), $('#alias').val())});
				$("#post-ram").click(function () {postUser($('#user').val(), $('#alias').val())});
				$("#list-ram").click(function () {listUsers()});
				$("#get-bdd").click(function () {getUserBdd($('#userdb').val(), $('#aliasdb').val())});
				$("#post-bdd").click(function () {postUserBdd(
				    $('#userdb').val(),
				    $('#aliasdb').val(),
				    $('#emaildb').val(),
				    $('#passwddb').val())});
				$("#list-bdd").click(function () {listUsersBdd()});
				$("#read-forall").click(function () {getForAll()});
				$("#read-byannotation").click(function () {getByAnnotation()});
			});

    </script>
</body>
</html>
