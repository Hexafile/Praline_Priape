<!DOCTYPE html>
<html lang="fr">

<head>
    <title>S'inscrire</title>
    <meta charset='utf-8'>
    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <!-- Feuille de style -->
    <link rel="stylesheet" type="text/css" href="mystyle.css">

    <!-- Code local -->
    <script src="all.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <h1>S'inscrire</h1>
                    <!-- Formulaire d'inscription -->
                    <input type="text" name="userdb" id="userdb" placeholder="Nom" class="form-control" />
                    <input type="text" name="user" id="aliasdb" placeholder="Login" class="form-control" />
                    <input type="text" name="email" id="emaildb" placeholder="Email" class="form-control" />
                    <input type="password" name="user" id="passwddb" placeholder="Mot de passe" class="form-control" />
                </div>
                <div class="btn-group" role="group">
                    <button type="button" id="post-bdd" class="btn btn-primary">Enregistrer</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#post-bdd").click(function() {
                postUserBdd(
                    $('#userdb').val(),
                    $('#aliasdb').val(),
                    $('#emaildb').val(),
                    $('#passwddb').val())
            });
        });

    </script>
</body>

</html>
